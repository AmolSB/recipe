<a style="cursor: pointer;" 
    [routerLink]="[index]"
    routerLinkActive="active"
    class="d-flex list-group-item list-group-item-action justify-content-between align-items-center">
    <div>
        <h3 class="font-weight-normal">{{ recipe.name }}</h3>
        <p class="text-muted mb-0">{{ recipe.description }}</p>
    </div>
    <img [src]="recipe.imagePath" alt="" class="img-fluid rounded-circle" style="max-height: 70px;">
</a>
